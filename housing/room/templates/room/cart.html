{% extends "base.html" %}

{% block content %}
    <h1>Cart</h1>
    <ul>
    {% for item_id, item_data in request.session.cart.items %}
        <li>
            {{ item_data.name }} - {{ item_data.price }}
            <form method="post" action="{% url 'remove_from_cart' item_id=item_id %}">
                {% csrf_token %}
                <button type="submit">Remove</button>
            </form>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
